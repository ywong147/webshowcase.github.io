<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac551731c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/mainstyle.css">
    <link rel="stylesheet" href="style/reservation.css">
    <title>Yuri Restaurant</title>
</head>
<body>
    <div class="TopBackground">
        <a href="index.html">
            <img src="images/yurilogo.png" alt="" style="margin: 2%; margin-left: 15%;">
        </a>
        <div class="MenuBar">
            <h1 class="MenuBarLink"><a href="menu.html">Menu</a></h1>
            <h1 class="MenuBarLink"><a href="event.html">Events & Promotions</a></h1>
            <h1 class="SelectedLink"><a href="reservation.html">Reservation</a></h1>
            <h1 class="MenuBarLink"><a href="orderonline.html">Order Online</a></h1>
        </div>
    </div>
    <div class="ReservationBackground">
        <h2 style="text-align: center; line-height: 50vh; color: rgb(255, 255, 219); text-shadow: 0px 2px 10px black; font-size: 4vw; margin-left: 2vw; margin-top: 0;">
            Reservation
        </h2>
    </div>
    <form class="BookingForm">
        <div class="FillingForm">
            <fieldset style="padding: 20px;">
                <legend>Reservation Details</legend>
                <label for="bookingdate">Book an appointment on*: </label>
                <input type="date" name='bookingdate' id="bookingdate" onchange="changeTime(event); required">
                <br><br>
                <label for="time" id="bookingtime"></label>
                <select name="time" id = "time" required>
                    <option value="">Select Time</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:20</option>
                    <option value="20:45">20:45</option>
                </select>
                <br><br>
                <label for="seats">Number of seats*: </label>
                <input type="number" id="seats" name="seats" max="12" min="1" value="0" autocomplete="off" onchange="changeSeat(event);" required>
                <br><br>
                <label for="childseats">Number of child seats needed: </label>
                <input type="number" id="childseats" name="childseats" max ="0" min="0" value="0" autocomplete="off" required>
                <br><br>
                <label for="viproom">Need a VIP room?</label>
                <select name="viproom" id = "viproom">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
                <br><br>
                <label for="Banquet">Banquet kind: </label>
                <select name="Banquet" id = "Banquet">
                    <option value="Business Meeting">Business Meeting</option>
                    <option value="Company Gathering">Company / Group Gathering</option>
                    <option value="Friends Gathering">Family / Friends Gathering</option>
                    <option value="Birthday Banquet">Birthday Banquet</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>
            <fieldset style="padding: 20px;">
                <legend>Personal Information</legend>
                <label for="name">Name*: </label>
                <br>
                <input type="text" id="name"  placeholder="Enter your name" required>
                <br><br>
                <label for="phone">Phone no.*: </label>
                <br>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
                <br><br>
                <label for="email">Email*: </label>
                <br>
                <input type="email" id="email" placeholder="Enter your email" required>
            </fieldset>
        </div>
        <button type="submit" class="SubmitBtn">
            Confirm Reservation
        </button>
    </form>
    <div class="footer">
        <div style="display: flex; flex-direction: column;">
            <span style="font-weight: bolder;">Follow us on:</span>
            <div class="Social">
                <a href="https://www.facebook.com/" target="_blank" class="footerIcon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="footerIcon"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/" target="_blank" class="footerIcon"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div>
            <p><span style="font-weight: bolder;">Yuri Restaurant</span><br>475 Granville St,<br>Vancouver, BC V6C 1T1</p>
        </div>
        <div>
            <p><span style="font-weight: bolder;">Opening Hours</span><br>Mon-Sun<br>11:00am - 9:00pm</p>
        </div>
        <div>
            <p><span style="font-weight: bolder;">Contact</span><br>(604) 558-8727<br>yatyu.wong@itdcanada.ca</p>
        </div>
    </div>
    <script src="script/reservationscript.js"></script>
</body>
</html>
